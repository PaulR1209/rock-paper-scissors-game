<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome and google fonts-->
    <script src="https://kit.fontawesome.com/f56a00d2f7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Rock Paper Scissors</title>
</head>

<body>
    <!-- Heading -->
    <header>
        <h1 id="heading">Rock Paper Scissors</h1>
    </header>
    <!-- Game section -->
    <main>
        <section class="game-area">
            <!-- Instructions -->
            <div id="instructions">
                <button type="button" class="button">Instructions</button>
                <button type="button" class="button">Reset</button>
            </div>
            <!-- Controls -->
            <div id="game-controls">
                <button class="button" type="button" id="rock">
                    <i class="fa-solid fa-hand-back-fist"></i>
                </button>
                <button class="button" type="button" id="paper">
                    <i class="fa-solid fa-hand"></i>
                </button>
                <button class="button" type="button" id="scissors">
                    <i class="fa-solid fa-hand-scissors"></i>
                </button>
            </div>
            <!-- User and opponents choice of rock, paper or scissors -->
            <div class="game-results">
                <div id="my-result">
                    <img class="result-image" src="assets/images/paper.png" alt="My Result">
                </div>
                <div id="opponent-result">
                    <img class="result-image" src="assets/images/paper.png" alt="Opponent Result">
                </div>
            </div>
        </section>
        <!-- Score -->
        <div class="score-area">
            <p class="scores">My score <span id="my-score">0</span></p>
            <p class="scores">Opponent score <span id="opponent-score">0</span></p>
        </div>
    </main>
    <footer>
        <div>
            This is a footer
        </div>
    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
