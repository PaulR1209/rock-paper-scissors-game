<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome and google fonts-->
    <script src="https://kit.fontawesome.com/f56a00d2f7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Rock Paper Scissors</title>
</head>

<body>
    <!-- Heading -->
    <header>
        <h1 id="heading">Rock Paper Scissors</h1>
    </header>
    <!-- Game section -->
    <main>
        <!-- content inside opaque box -->
        <div class="game-content">
            <section class="game-area">
                <!-- Buttons -->
                <div class="button-div">
                    <button type="button" class="button">Instructions</button>
                    <button type="button" class="button">Reset</button>
                </div>

                <div class="button-div">
                    <button class="button" type="button" id="rock">
                        Rock
                    </button>
                    <button class="button" type="button" id="paper">
                        Paper
                    </button>
                    <button class="button" type="button" id="scissors">
                        Scissors
                    </button>
                </div>
                <!-- Game results -->
                <div class="game-results">
                    <div id="my-result">
                        <img class="result-image" src="assets/images/paper.png" alt="My Result">
                    </div>
                    <div id="opponent-result">
                        <img class="result-image" src="assets/images/paper.png" alt="Opponent Result">
                    </div>
                </div>
            </section>
            <!-- Score -->
            <div class="score-area">
                <p class="scores">My score <span id="my-score">0</span></p>
                <p class="scores">Opponent score <span id="opponent-score">0</span></p>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <div>
            Created by Paul Russell for Project Portfolio 2
        </div>
    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
